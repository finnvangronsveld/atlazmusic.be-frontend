<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <title>ATLAZ — Admin</title>
    <meta name="description" content="ATLAZ Admin — manage bookings." />
    <link rel="icon" href="scr/img/atlazmusicbeLOGO.png" />
    <link rel="preload" as="image" href="scr/img/atlazmusicbeLOGO.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <meta name="api-base" content="https://atlazmusicbe-backend-theta.vercel.app" />

    <style>
      /* Minimal form styling to match glass aesthetic without touching global CSS */
      /* Admin Layout */
      .admin-wrap { 
        padding: 20px; 
        min-height: 100vh;
      }
      
      .container { 
        max-width: 1200px; 
        margin: 0 auto; 
      }
      
      /* Header */
      .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding: 20px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .header-left {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      
      .admin-header img { 
        height: 32px; 
        width: auto; 
      }
      
      .admin-header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
      }
      
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }
      
      /* Events Container */
      .events-container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 30px;
      }
      
      .events-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      
      .events-header h2 {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
      }
      
      .count-badge {
        background: rgba(255, 255, 255, 0.1);
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
      }
      
      /* Events List */
      .bookings-grid {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      
      .event-item {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s ease;
      }
      
      .event-item:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
      }
      
      .event-info {
        flex: 1;
        display: grid;
        grid-template-columns: 2fr 1fr 1fr 2fr 1fr;
        gap: 20px;
        align-items: center;
      }
      
      .event-name {
        font-weight: 600;
        font-size: 16px;
      }
      
      .event-date, .event-time, .event-venue {
        font-size: 14px;
        opacity: 0.8;
      }
      
      .event-link a {
        color: #667eea;
        text-decoration: none;
        font-size: 18px;
      }
      
      .event-actions {
        display: flex;
        gap: 8px;
        margin-left: 20px;
      }
      
      .btn-icon {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        transition: all 0.2s ease;
        color: white;
        letter-spacing: 0.5px;
      }
      
      .btn-icon:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }
      
      .edit-btn:hover {
        background: rgba(52, 152, 219, 0.3);
        border-color: rgba(52, 152, 219, 0.5);
      }
      
      .delete-btn:hover {
        background: rgba(231, 76, 60, 0.3);
        border-color: rgba(231, 76, 60, 0.5);
      }
      
      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 60px 20px;
      }
      
      .empty-icon {
        font-size: 48px;
        margin-bottom: 16px;
      }
      
      .empty-state h3 {
        margin: 0 0 8px 0;
        font-size: 20px;
        font-weight: 600;
      }
      
      .empty-state p {
        margin: 0;
        opacity: 0.7;
      }
      
      /* Modal Styles */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .modal-backdrop {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
      }
      
      .modal-content {
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        width: 90%;
        max-width: 600px;
        max-height: 90vh;
        overflow-y: auto;
      }
      
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 24px 24px 0 24px;
        margin-bottom: 20px;
      }
      
      .modal-header h3 {
        margin: 0;
        font-size: 22px;
        font-weight: 600;
      }
      
      .btn-close {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        transition: background 0.2s ease;
      }
      
      .btn-close:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      
      .modal-form {
        padding: 0 24px 24px 24px;
      }
      
      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 16px;
        margin-bottom: 16px;
      }
      
      .field {
        margin-bottom: 16px;
      }
      
      .field label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        font-size: 14px;
      }
      
      .input {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: white;
        font-size: 14px;
      }
      
      .input:focus {
        outline: none;
        border-color: rgba(102, 126, 234, 0.5);
        background: rgba(255, 255, 255, 0.15);
      }
      
      .modal-actions {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
        margin-top: 24px;
      }
      
      .btn-secondary {
        background: rgba(108, 117, 125, 0.2);
        border: 1px solid rgba(108, 117, 125, 0.3);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .btn-secondary:hover {
        background: rgba(108, 117, 125, 0.4);
      }
      
      /* Alert styles */
      .alert {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid;
      }
      
      .alert-success {
        background: rgba(40, 167, 69, 0.2);
        border-color: rgba(40, 167, 69, 0.5);
        color: #d4edda;
      }
      
      .alert-error {
        background: rgba(220, 53, 69, 0.2);
        border-color: rgba(220, 53, 69, 0.5);
        color: #f8d7da;
      }
      
      .alert-info {
        background: rgba(23, 162, 184, 0.2);
        border-color: rgba(23, 162, 184, 0.5);
        color: #d1ecf1;
      }
      
      /* Responsive */
      @media (max-width: 768px) {
        .admin-header {
          flex-direction: column;
          gap: 16px;
          text-align: center;
        }
        
        .event-info {
          grid-template-columns: 1fr;
          gap: 8px;
        }
        
        .form-row {
          grid-template-columns: 1fr;
        }
        
        .modal-actions {
          flex-direction: column;
        }
      }
      .grid { display: grid; gap: 14px; }
      .grid.cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .grid.cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      @media (max-width: 720px) { .grid.cols-2, .grid.cols-3 { grid-template-columns: 1fr; } }
      .field { display: grid; gap: 6px; }
      .field label { font-weight: 700; letter-spacing: 0.06em; text-transform: uppercase; font-size: 0.85rem; }
      .input, .select { 
        width: 100%; padding: 12px 14px; border-radius: 12px; color: #fff; 
        background: linear-gradient(135deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
        -webkit-backdrop-filter: blur(14px) saturate(160%) contrast(1.04);
        backdrop-filter: blur(14px) saturate(160%) contrast(1.04);
        border: 1px solid rgba(255,255,255,0.16);
        outline: none; font: inherit;
      }
      .input::placeholder { color: #b7b7b7; }
      .actions { display: flex; gap: 10px; justify-content: flex-end; }
      .alert { 
        border-radius: 12px; padding: 12px 14px; font-weight: 600;
        background: linear-gradient(135deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
        border: 1px solid rgba(255,255,255,0.16);
      }
      .alert.success { border-color: rgba(0,255,209,0.45); box-shadow: 0 0 0 1px rgba(0,255,209,0.12) inset; }
      .alert.error { border-color: rgba(255,0,122,0.45); box-shadow: 0 0 0 1px rgba(255,0,122,0.12) inset; }
      .muted { color: var(--muted); }
      .list-grid { display: grid; gap: 10px; }
      .row { display: grid; grid-template-columns: 1.6fr 1fr 1fr 2fr auto; gap: 10px; align-items: center; }
      @media (max-width: 860px) { .row { grid-template-columns: 1.6fr 1fr 1fr 1.6fr; } .row .hide-sm { display: none; } }
      .row .pill { font-size: 0.8rem; padding: 4px 8px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.18); opacity: 0.9; }
      .header-row { opacity: 0.75; font-weight: 700; text-transform: uppercase; letter-spacing: 0.06em; font-size: 0.84rem; }
      a.link { color: #fff; text-decoration: underline; }
    </style>
  </head>

  <body>
    <main class="admin-wrap">
      <div class="container">
        <!-- Header with Add Button -->
        <div class="admin-header">
          <div class="header-left">
            <a href="/" class="brand" aria-label="Back to site">
              <img src="scr/img/atlazmusicbeLOGO.png" alt="ATLAZ">
            </a>
            <h1>Event Management</h1>
          </div>
          <button id="add-event-btn" class="btn btn-primary">
            <i class="icon">+</i> Add Event
          </button>
        </div>

        <!-- Alert Messages -->
        <div id="admin-alert" class="alert" style="display:none"></div>

        <!-- Events List -->
        <div class="events-container">
          <div class="events-header">
            <h2>All Events</h2>
            <span id="event-count" class="count-badge">Loading...</span>
          </div>
          
          <div class="events-list">
            <div id="admin-bookings-list" class="bookings-grid"></div>
            <div id="admin-empty" class="empty-state" style="display:none">
              <div class="empty-icon">□</div>
              <h3>No events yet</h3>
              <p>Click "Add Event" to create your first event</p>
            </div>
          </div>
        </div>

        <!-- Modal for Add/Edit Event -->
        <div id="event-modal" class="modal" style="display:none">
          <div class="modal-backdrop"></div>
          <div class="modal-content">
            <div class="modal-header">
              <h3 id="modal-title">Add New Event</h3>
              <button id="modal-close" class="btn-close">×</button>
            </div>
            
            <form id="booking-form" class="modal-form" novalidate>
              <input type="hidden" id="edit-id" name="edit-id" />
              
              <div class="form-row">
                <div class="field">
                  <label for="date">Date *</label>
                  <input id="date" name="date" class="input" type="date" required />
                </div>
                <div class="field">
                  <label for="start">Start Time</label>
                  <input id="start" name="start" class="input" type="time" />
                </div>
                <div class="field">
                  <label for="end">End Time</label>
                  <input id="end" name="end" class="input" type="time" />
                </div>
              </div>
              
              <div class="form-row">
                <div class="field">
                  <label for="name">Event Name *</label>
                  <input id="name" name="name" class="input" type="text" placeholder="Event name" required />
                </div>
                <div class="field">
                  <label for="venue">Venue *</label>
                  <input id="venue" name="venue" class="input" type="text" placeholder="Venue, City" required />
                </div>
              </div>
              
              <div class="field">
                <label for="link">Event Link</label>
                <input id="link" name="link" class="input" type="url" placeholder="https://example.com/event" />
              </div>
              
              <div class="modal-actions">
                <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                <button type="submit" id="submit-btn" class="btn btn-primary">Add Event</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="admin-clean.js"></script>
  </body>
  </html>
